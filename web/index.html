<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PerfectPitch — тренажёр выступлений</title>
  <style>
    :root {
      --brand:#3337BC;
      --brand-dark:#3337BC;
      --text:#0f172a;
      --muted:#475569;
      --bg:#ffffff;
    }
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin:0; line-height:1.4; background:var(--bg); color:var(--text); }
    .topbar { background:var(--brand); color:#fff; padding:18px 28px; font-weight:700; font-size:24px; box-shadow:0 1px 0 rgba(0,0,0,.08); text-align:center; margin-bottom:16px; }
    .container { max-width:1100px; margin:0 auto; padding:36px 24px; }
    .hero { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:32px; padding:32px 0; }
    .hero h1 { font-size:44px; line-height:1.12; margin:0 0 16px 0; }
    .hero p { margin:0 0 8px 0; color:var(--muted); font-size:18px; }
    .cta { display:inline-block; background:var(--brand); color:#fff; text-decoration:none; padding:12px 18px; border-radius:10px; font-weight:600; border:1px solid rgba(0,0,0,.08); box-shadow:0 2px 0 var(--brand-dark); }
    .cta:hover { background:var(--brand-dark); }
    .art { flex:1 1 420px; min-width:320px; display:flex; align-items:center; justify-content:center; }
    .copy { flex:1 1 420px; min-width:300px; }
    .monitor { width:440px; max-width:100%; height:auto; }
  </style>
</head>
<body>
  <div class="topbar">PerfectPitch</div>
  <div class="container">
    <div class="hero">
      <div class="copy">
        <h1>Готовьтесь
          <br/>к выступлениям
          <br/>с ИИ‑тренажером</h1>
        <p>Анализ текста, слайдов и речи в реальном времени.</p>
        <p>Тренировка вопросов и возражений.</p>
        <div style="margin-top:18px">
          <a class="cta" href="/ui/questions.html">Начать тренировку</a>
        </div>
      </div>
      <div class="art" aria-hidden="true">
        <!-- Simple illustration -->
        <svg class="monitor" viewBox="0 0 512 384" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="56" y="64" width="400" height="240" rx="18" fill="#5f73f1"/>
          <rect x="84" y="92" width="344" height="184" rx="8" fill="#ffffff"/>
          <polygon points="140,184 140,144 204,184 140,224" fill="#6c8cff"/>
          <rect x="232" y="150" width="120" height="16" rx="8" fill="#6c8cff"/>
          <rect x="232" y="180" width="96" height="14" rx="7" fill="#9fb4ff"/>
          <rect x="232" y="210" width="64" height="14" rx="7" fill="#9fe1cf"/>
          <rect x="208" y="312" width="96" height="10" rx="5" fill="#c7cdfa"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
